<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <!--Icon-->
    <link rel="shortcut icon" href="images/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <!--Styles-->
    <link rel="stylesheet" href="styles.css">
    <!--Title-->
    <title>Library</title>
</head>
<body>
    <main class="page">

        <!--Form-->

        <form action="" class="add-book">
                <h2>Add Book</h2>
                <label  for="">Author</label>
                <input maxlength="32" required id="input1" type="text">

                <label for="">Book Name</label>
                <input maxlength="48" required id="input2" type="text">
                
                <label for="">Pages</label>
                <input maxlength="5" pattern="[0-9]+" title="solo numeros" required id="input3" type="text">

            <div class="btn">
                <button type="button" id="submit" class="submit">Add</button>
                <button type="reset" id="clear" class="clear">Clear</button>
            </div>
        </form>

        <!--Content-->

        <section class="content">
            <h1>Library App</h1>
            <div class="book-settings">
                <div class="author">Author</div>
                <div class="title">Title</div>
                <div class="pages">Pages</div>
                <div class="status1">Status</div>
                <button  id="deleteAll" class="delete-all">Delete All</button>
            </div>
            <div id="books" class="books">
                <!--<div class="book">
                    <div class="author">Joe Navarro</div>
                    <div class="title">What every body is saying</div>
                    <div class="pages">234</div>
                    <div class="status">Read</div>
                    <button class="delete">Delete</button>
                </div>-->
                

            </div>
        </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
